<meta name="apple-mobile-web-app-status-bar-style"  content="default" />

<script type="text/javascript" src="lib/openlayers/OpenLayers.js"></script>

<script type="text/javascript" src="src/jquery.mapquery.core.js "></script>
<script type="text/javascript" src="src/jquery.mapquery.legend.js"></script>

<!-- eigen scripts -->

<script type="text/javascript" src="lib/layout.js"></script>

var mainMap = null;

var proxy_prefix="/cgi-bin/proxy.cgi?url=";

 <!--<![endif]-->

</head>
<body>
<div class="ui-layout-north edugis-heading">
    <div class="heading-top">
    <a href="."><img src="css/images/logo.png"/></a><div id="geo-search"></div><div style="float:right;margin-top:4px;margin-right:4px;"><a href="http://europa.eu/"><img src="css/images/autopa.gif"></a></div>
    </div>
    <div class="heading-bottom">
        <div class="h-b-west">Data sources</div>
        <span id="close-west" class="ui-layout-button-close"></span>
        <span id="open-west" class="ui-layout-button-close"></span>
        <span class="h-b-middle"><span id="savevectorlayer" title="save drawing">save</span> | <span id="loadvectorlayer" title="open drawing from file">open</span> | <span onClick="alert('Help is coming')">help</span> | <span id="permalinkbuilder" title="permalink for this extent">link</span></span>
        <span id="close-east" class="ui-layout-button-close"></span>
        <span id="open-east" class="ui-layout-button-close"></span>
        <div class="h-b-east">Map data</div>
    </div>
</div><!-- .ui-layout-north -->

<div class="ui-layout-west"> 
    <div id="com-toc"><div id="com-search"></div></div>
    <div id="layer-toc"></div>
</div><!-- .ui-layout-west -->

<div id="mainmap" class="ui-layout-center">
    <div id="map">
        <div id="zoomslider" class="mq-widget"></div>
        <div id="maptoolbar"></div>
        <div id="overview" class="mq-widget"></div>
    </div>
</div><!-- .ui-layout-center -->

<div class="ui-layout-east">
    <div id="commoditylist"></div>
    <div id="layers"></div>
</div><!-- .ui-layout-east -->

<div class="ui-layout-south">
    <div id="mouseposition"></div>
    <div id="scale"></div>
    <div id="help"></div>
</div><!-- .ui-layout-south -->

</body>
